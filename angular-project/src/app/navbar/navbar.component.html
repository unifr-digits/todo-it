<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/app-user" routerLinkActive="activebutton" ariaCurrentWhenActive="page">Users</a>
      <a mat-list-item routerLink="/app-team" routerLinkActive="activebutton" ariaCurrentWhenActive="page">Teams</a>
      <a mat-list-item routerLink="/app-task" routerLinkActive="activebutton" ariaCurrentWhenActive="page">ToDos</a>
      <a mat-list-item routerLink="/app-project" routerLinkActive="activebutton" ariaCurrentWhenActive="page">Projects</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>angular-project</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
