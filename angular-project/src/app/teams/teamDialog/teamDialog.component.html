<h1 mat-dialog-title>Create Team</h1>
<div mat-dialog-content>
  <form [formGroup]="teamForm" (ngSubmit)="save()">
    <mat-form-field>
      <mat-label>Team Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Members</mat-label>
      <mat-select formControlName="members" multiple matInput>
        <mat-option *ngFor="let member of members" [value]="member">{{ member.firstName }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Modules</mat-label>
      <textarea matInput formControlName="modules"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Assign Tasks</mat-label>
      <mat-select formControlName="tasks" multiple matInput>
        <mat-option *ngFor="let task of tasks" [value]="task">{{ task.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Assign Project</mat-label>
      <mat-select formControlName="projects" multiple matInput>
        <mat-option *ngFor="let project of projects" [value]="project">{{ project.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button (click)="close()">Cancel</button>
      <button mat-button color="primary" type="button" (click)="save()" [disabled]="teamForm.invalid">Save</button>
    </div>
  </form>
</div>
