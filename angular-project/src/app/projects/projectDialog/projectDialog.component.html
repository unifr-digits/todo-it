<h1 mat-dialog-title>Create Project</h1>
<div mat-dialog-content>
  <form [formGroup]="projectForm" (ngSubmit)="save()">
    <mat-form-field>
      <mat-label>Task Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="desc"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Modules</mat-label>
      <textarea matInput formControlName="modules"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Assign Tasks</mat-label>
      <mat-select formControlName="tasks"  multiple matInput>
        <mat-option *ngFor="let task of tasks" [value]="task">{{ task.name }}</mat-option>
      </mat-select>
    </mat-form-field>


    <div mat-dialog-actions>
      <button mat-button (click)="close()">Cancel</button>
      <button mat-button color="primary" type="button" (click)="save()" [disabled]="projectForm.invalid">Save</button>
    </div>
  </form>
</div>
